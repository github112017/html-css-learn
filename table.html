<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table、Form</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <div class="wrap">
    <h1>線上及實體課程的差異</h1>
    <table class="price">
      <tr>
        <th>項目</th>
        <th>Hex School 線上課程</th>
        <th>一般線上課程</th>
        <th>實體課程</th>
      </tr>
      <tr>
        <td>費用</td>
        <td class="green">較低</td>
        <td class="green">較低</td>
        <td>較高</td>
      </tr>
      <tr>
        <td>學習效果</td>
        <td>一般</td>
        <td class="green">較低</td>
        <td class="green">很好</td>
      </tr>
      <tr>
        <td>Code review</td>
        <td class="green">有</td>
        <td>無</td>
        <td>不一定</td>
      </tr>
      <tr>
        <td>課程更新速度</td>
        <td class="green">普通</td>
        <td class="green">普通</td>
        <td>較慢</td>
      </tr>
      <tr>
        <td>多次複習</td>
        <td class="green">可</td>
        <td>可</td>
        <td>不可</td>
      </tr>
      <tr>
        <td>字幕</td>
        <td class="green">有</td>
        <td>不一定</td>
        <td>板書</td>
      </tr>
    </table>
  </div>
</body>
</html>
